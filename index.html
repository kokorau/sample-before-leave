<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="sample-button">ユーザー操作をする必要あり</button>
    <div
      id="popup-blocker"
      style="
        display: none;
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 50vw;
          height: 70vh;
          position: relative;
        "
      >
        <button
          onclick="document.getElementById('popup-blocker').style.display = 'none'"
          style="position: absolute; top: 30px; right: 30px"
        >
          ×
        </button>
        <p>blocker</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
